<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FreeCodeCamp - Wikipedia Viewer - rlluberes</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <h1 class="text-center">Wikipedia Viewer</h1>
        <section class="formBox">
          <form action="" id="searcher">
            <input id="search" type="text" placeholder="Term to search" data-toggle="tooltip" title="Type to search">
            <button id="random" type="button" data-toggle="tooltip" title="Random article from WikiPedia">
              <i class="fa fa-random" aria-hidden="true"></i>
            </button>
          </form>
        </section>
        <section class="results">
        </section>
      </div>
    </div>
    <div class="row">
      <div class="footer col-xs-12">
        <p class="text-center">Made with
          <span>â™¥</span>
          <a href="https://github.com/robertlluberes" target="_blank">Robert Lluberes</a>
        </p>
      </div>
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="js/app.js"></script>
</body>
</html>
