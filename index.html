<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Random Quote Machine-FreeCodeCamp-Rlluberes</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Montserrat:400,700'>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 centered">
                <div class="machineBox pull-center">
                    <i class="fa fa-quote-left fa-3x colored" aria-hidden="true"></i>
                    <blockquote class="blockquote-reverse">
                        <p id="quote" class="colored quote text-left"></p>
                        <footer id="author" class="autor colored"></footer>
                    </blockquote>

                    <a id="twiterButton" target="_blank"><button type="button" class="btn btn-default"><i class="fa fa-twitter colored" ></i></button></a>


                    <button id="randomButton" type="button" class="btn btn-default pull-right colored"><i class="fa fa-random" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
