<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Twitch.tv - Test</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col s12 m8 offset-m2">
  <div class="card">
    <div class="card-content">
      <p class="center-align">Twitch Streamers</p>
    </div>
    <div class="card-tabs">
      <ul class="tabs tabs-fixed-width">
        <li class="tab"><a href="#All">All</a></li>
        <li class="tab"><a class="active" href="#Online">On</a></li>
        <li class="tab"><a href="#Offline">Off</a></li>
      </ul>
    </div>
    <div class="card-content grey lighten-4">
      <div id="All">
        <div class="profile">
          <div class="row">
          <div class="col s5 m4 l3">
            <img src="https://ig-s-c-a.akamaihd.net/h-ak-igx/t51.2885-19/s100x100/19120978_107646233178826_6910346957558906880_a.jpg" alt="" class="circle">
          </div>
          <div class="col s7 m8 l9">
            <p class="valing-wrapper userName">User name <span class="new badge blue" data-badge-caption="Online"></span></p>  
            </br>
            <p class="channelBio">Channel Bio</p>    
          </div>
        </div>
        </div>
        <div class="profile">
          <div class="row">
          <div class="col s5 m4 l3">
            <img src="https://ig-s-c-a.akamaihd.net/h-ak-igx/t51.2885-19/s100x100/19120978_107646233178826_6910346957558906880_a.jpg" alt="" class="circle">
          </div>
          <div class="col s7 m8 l9">
            <p class="valing-wrapper userName">User name <span class="new badge red" data-badge-caption="Offline"></span></p>
            </br>
            <p class="channelBio">Channel Bio</p>   
          </div>
        </div>
        </div>
      </div>
      <div id="Online">
        <div class="profile">
          <div class="row">
          <div class="col s5 m4 l3">
            <img src="https://ig-s-c-a.akamaihd.net/h-ak-igx/t51.2885-19/s100x100/19120978_107646233178826_6910346957558906880_a.jpg" alt="" class="circle">
          </div>
          <div class="col s7 m8 l9">
            <p class="valing-wrapper userName">User name <span class="new badge blue" data-badge-caption="Online"></span>
            </p>
            </br>
            <p class="channelBio">Channel Bio</p>            
          </div>
        </div>
        </div>
      </div>
      <div id="Offline">
        <div class="profile">
          <div class="row">
          <div class="col s5 m4 l3">
            <img src="https://ig-s-c-a.akamaihd.net/h-ak-igx/t51.2885-19/s100x100/19120978_107646233178826_6910346957558906880_a.jpg" alt="" class="circle">
          </div>
          <div class="col s7 m8 l9">
            <p class="valing-wrapper userName">User name <span class="new badge red" data-badge-caption="Offline"></span></p>  
            </br>
            <p class="channelBio">Channel Bio</p>   
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
